<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非洲之心</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        body{
            background-color: #87CEEB;
            padding: 30px 20px;
        }
        .video-title{
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 20px 0 30px;
        }
        /* 好无语都忘完了不会 */
        .video-box{
            width: 60%;
            margin: 0 auto;
        }
        video{
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .back-btn{
            display: block;
            text-align: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            margin: 30px 0;
            transition: color 0.3s ease;
        }
        .back-btn:hover{
            color: #ffd700; 
        }
    </style>
</head>
<body>
    <h1 class="video-title">是非洲之心！！！</h1>
    <div class="video-box">
        <video controls preload="metadata" muted>
            <source src="feizhouzhixin.mp4" type="video/mp4">
            浏览器不支持HTML5视频播放
        </video>
    </div>
    <a href="index.html" style="display: block; 
              text-align: center; 
              font-size: 18px; 
              color: #333; 
              text-decoration: none; 
              margin: 30px 0; 
              transition: color 0.3s ease;"
       onmouseover="this.style.color='#ffd700'" 
       onmouseout="this.style.color='#333'">返回</a>
</body>
</html>
